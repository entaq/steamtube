<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamTube - Industrial Era Gaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1410 0%, #2d2419 50%, #1a1410 100%);
            color: #e8dcc8;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated Background Gears */
        .gear-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }

        .gear {
            position: absolute;
            border: 3px solid #c9a961;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .gear-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-duration: 15s;
        }

        .gear-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .gear-3 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 15%;
            animation-duration: 18s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Steam Effect */
        .steam {
            position: fixed;
            bottom: -50px;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.1), transparent);
            animation: rise 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes rise {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.3; }
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            padding: 2rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(26, 20, 16, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #c9a961;
            box-shadow: 0 4px 20px rgba(201, 169, 97, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2.5rem;
            font-weight: bold;
            color: #c9a961;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #c9a961, #8b7355);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(201, 169, 97, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main Content */
        main {
            flex: 1;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 5%;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 4rem;
            background: linear-gradient(135deg, #c9a961, #f4d9a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .game-card {
            background: rgba(45, 36, 25, 0.6);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(201, 169, 97, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(201, 169, 97, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .game-card:hover::before {
            transform: scale(1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #c9a961;
            box-shadow: 0 15px 40px rgba(201, 169, 97, 0.3);
        }

        .game-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .game-card h3 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #c9a961;
            position: relative;
        }

        .game-card p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #d4c5ad;
            margin-bottom: 2rem;
            position: relative;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #c9a961, #8b7355);
            color: #1a1410;
            box-shadow: 0 8px 25px rgba(201, 169, 97, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(201, 169, 97, 0.6);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 10;
            padding: 2rem 5%;
            text-align: center;
            background: rgba(26, 20, 16, 0.8);
            backdrop-filter: blur(10px);
            border-top: 2px solid #c9a961;
        }

        footer p {
            color: #d4c5ad;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            main {
                padding: 2rem 5%;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1410;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #c9a961, #8b7355);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c9a961;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="gear-background">
        <div class="gear gear-1"></div>
        <div class="gear gear-2"></div>
        <div class="gear gear-3"></div>
    </div>
    <div class="steam"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon">‚öôÔ∏è</div>
            <span>SteamTube</span>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1 class="section-title">Featured Games</h1>
        <div class="games-grid">
            <div class="game-card">
                <div class="game-icon">üêä</div>
                <h3>Croc Munch</h3>
                <p>Our first game! Navigate the swamps and munch your way to victory in this thrilling adventure.</p>
                <a href="croc.html" class="btn"><span>Play Now</span></a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SteamTube. Powered by industrial-era innovation.</p>
    </footer>

    <script>
        // Add parallax effect to gears
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const gears = document.querySelectorAll('.gear');
            gears.forEach((gear, index) => {
                const speed = 0.1 + (index * 0.05);
                gear.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
            });
        });
    </script>
</body>
</html>
